<div class="row">
    <div class="col-md-3"></div>
    <div class="col-6 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Employee Data</h4>
            
            <form (ngSubmit)="UpdateCity()">
             <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="f_name" [(ngModel)]="employee.f_name" placeholder="Enter First Name">
                    </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Llst Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="l_name" [(ngModel)]="employee.l_name" placeholder="Enter Last Name">
                </div>
          </div>
    
              <button type="submit" class="btn btn-success mr-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3">

    </div>

</div>
