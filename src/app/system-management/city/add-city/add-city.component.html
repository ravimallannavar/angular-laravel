<div class="row">
    <div class="col-md-3"></div>
    <div class="col-6 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add City</h4>
            
            <form (ngSubmit)="AddCity()">
             <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">City Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="city_name" [(ngModel)]="city.city_name" placeholder="Enter City Name">
                    </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">State</label>
                <div class="col-sm-9">
                    <select name="country" class="form-control" name="state_name" [(ngModel)]="city.s_id">
                        <option value="">Select Country</option>
                        <option *ngFor="let state of statesdata" value="{{state.state_id}}">{{state.state_name}}</option>
                    </select>
                </div>
              </div>
              <button type="submit" class="btn btn-success mr-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3">

    </div>

</div>
