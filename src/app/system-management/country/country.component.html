<div class="row">
    <div class="col-md-12">
    <div class="pull-left">
        <h4>Country Management</h4>
    </div>
    <div class="pull-right">
        <p><i class="fa fa-dashboard"></i>&nbsp;system Management <i class="fa fa-chevron-right"></i>&nbsp;<span>Country</span></p>
    </div>       
    </div>
</div>
<div class="row">
    <!-- <div class="col-md-6 d-flex align-items-stretch grid-margin">
      
    </div> -->

    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="pull-left">
                        <h5 class="card-title1">List Of Countries</h5>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
              <button type="button" class="btn btn-primary user-btn" routerLink="/add-country"><i class="fa fa-search-plus"></i>Add New Country</button>
                          
                            <!-- <button type="button" routerLink="/register-user" class="btn btn-primary">Add New Department</button> -->
                        </div>
                        </div>
            </div>
            <hr class="user-hr">
          
          <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <h5 class="card-title1">Search</h5>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                <i type="button" class="fa fa-minus" (click)="toggle()" style="color: #308EE0;"></i>
                    </div>
                    </div>
        </div>
        <ng-container *ngIf="show">
          <form #myForm="ngForm" (ngSubmit)="filtercountry()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Country Code</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="country_code" [(ngModel)]="country_code" placeholder="Enter Country Code"/>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Country Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="country_name" [(ngModel)]="country_name" placeholder="Enter Country Name" />
                    </div>
                  </div>
            </div>
            <div class="pull-left">
                <button type="submit" class="btn btn-primary user-btn" style="margin-left: 11px;"><i class="fa fa-search-plus"></i>Search Country</button>
            </div>
          </div>
          
          </form>
        </ng-container>
        <hr class="user-hr3">


        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                          <th>
                              Country Code
                          </th>
                        <th>
                            Country Name
                        </th>
                        <th>
                          Action
                        </th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let country of countries">
                          <td>
                              {{country.country_code}}
                          </td>
                        <td>
                            {{country.country_name}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning user-btn3" (click)="editcountry(country)">update</button>&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-danger user-btn3" (click)="deletecountry(country.country_id)">Delete</button>
                        </td>
                        
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
