<div class="row">
    <div class="col-md-3"></div>
    <div class="col-6 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Country</h4>
            
            <form (ngSubmit)="Addcountry()">
             <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Country code</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="country_code" [(ngModel)]="country.country_code" placeholder="Enter Department Name">
                    </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Country Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="country_name" [(ngModel)]="country.country_name" placeholder="Enter Department Name">
                </div>
          </div>
              <button type="submit" class="btn btn-success mr-2">Add Country</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3">

    </div>

</div>
