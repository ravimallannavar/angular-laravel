<div class="row">
    <div class="col-md-3"></div>
    <div class="col-6 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add State</h4>
            
            <form (ngSubmit)="EditState()">
             <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">State Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="state_name" [(ngModel)]="state.state_name" placeholder="Enter State Name">
                    </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-9">
                    <select name="country" class="form-control" name="country_name" [(ngModel)]="state.c_id">
                        <option value="">Select Country</option>
                        <option *ngFor="let country of countriesdata" value="{{country.country_id}}">{{country.country_name}}</option>
                    </select>
                </div>
              </div>
              <button type="submit" class="btn btn-success mr-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    <div class="col-md-3">

    </div>

</div>
