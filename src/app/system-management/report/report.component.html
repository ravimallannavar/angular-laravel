<div class="row">
    <div class="col-md-12">
    <div class="pull-left">
        <h4>Report</h4>
    </div>
    <div class="pull-right">
        <p><i class="fa fa-dashboard"></i>&nbsp;system Management <i class="fa fa-chevron-right"></i>&nbsp;<span>Report</span></p>
    </div>       
    </div>
</div>
<div class="row">
    <!-- <div class="col-md-6 d-flex align-items-stretch grid-margin">
      
    </div> -->

    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="pull-left">
                        <h5 class="card-title1">List Of hiered Employees</h5>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center">
              <button type="button" class="btn btn-primary user-btn"><i class="fa fa-search-plus"></i>Export to Excel</button>
                          
                            <!-- <button type="button" routerLink="/register-user" class="btn btn-primary">Add New Department</button> -->
                        </div>
                        </div>
                        <div class="col-md-4">
                            <div class="pull-right">
                  <button type="button" class="btn btn-primary user-btn"><i class="fa fa-search-plus"></i>Export to PDF</button>
                  <!-- <button class="btn btn-primary user-btn" (click)="SavePDF()" type="button" value="Export PDF">             -->
                            </div>
                            </div>
            </div>
            <hr class="user-hr">
          
          <div class="row">
            <div class="col-md-6">
                <div class="pull-left">
                    <h5 class="card-title1">Search</h5>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                <i type="button" class="fa fa-minus" (click)="toggle()" style="color: #308EE0;"></i>
                    </div>
                    </div>
        </div>
        <ng-container *ngIf="show">
          <form #myForm="ngForm" (ngSubmit)="getfilterreport()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">From</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" name="birthday" [(ngModel)]="birthday" placeholder="Enter From"/>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">To</label>
                    <div class="col-sm-9">
                      <input type="date" class="form-control" name="hiered_date" [(ngModel)]="hiered_date" placeholder="Enter To" />
                    </div>
                  </div>
            </div>
            <div class="pull-left">
                <button type="submit" class="btn btn-primary user-btn" style="margin-left: 11px;"><i class="fa fa-search-plus"></i>Search Employee</button>
            </div>
          </div>
          
          </form>
        </ng-container>
        <hr class="user-hr9">


        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                          <th>
                              Employee Name
                          </th>
                        <th>
                            birthday
                        </th>
                        <th>
                          Address
                        </th>
                        <th>
                          Hiered Day
                        </th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let report of reports">
                          <td>
                              {{report.first_name}}
                          </td>
                        <td>
                            {{report.birthday}}
                        </td>
                        <td>
                          {{report.address}}
                        </td>
                        <td>
                          {{report.hiered_date}}
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
